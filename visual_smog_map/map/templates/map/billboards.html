{% load static %}
<link rel="stylesheet" href="{% static 'map/style.css' %}">
<a href="{% url 'map:create' %}">Add billboard</a>
{% if smog_list %}
    <ul>
    {% for smog in smog_list %}
        <li><a href="{% url 'map:detail' smog.id %}">{{ smog.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No billboards are available.</p>
{% endif %}
