{% extends 'map/template.html' %}
{% block title %}My View Title{% endblock %}
{% block content %}
    <div class="w3-container w3-padding-32" id="projects">
        <h2 class="w3-border-bottom w3-border-light-grey w3-padding-16">Add a new billboard</h2>
    </div>
    <div class="w3-container">
        {% comment %} <a href="{% url 'map:billboards' %}">Back to all billboards</a> {% endcomment %}
        <form method="post">
            {% csrf_token %}
            <fieldset>
                {% comment %} <legend><h1>Add a new billboard</h1></legend> {% endcomment %}
                {{ form.as_p }}
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
